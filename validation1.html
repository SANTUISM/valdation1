<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation 1</title>
    <link rel="stylesheet" href="validation1.css">
    <link rel="stylesheet" href="W3.css">
    <script src="validation1.js"></script>
</head>
<body style="background-color: black;">
    <div class="w3-container  w3-row-padding w3-auto w3-display-container w3-text-white" id="main" style="background-image: url(frm.jpg);">
        <div class="w3-padding-16 w3-margin w3-large w3-auto m8 w3-block w3-border" style="height: auto; width: auto; ">
            <h2 class="w3-container w3-center w3-margin w3-padding-small" style="border-bottom:6px solid red ;">Registation Form</h2>
            <form class="w3-container w3-text-green" action="#" method="post" onsubmit="return validate()" >
                <div class="w3-form w3-margin-top w3-padding-16">
                    <label for=""> Username: </label>
                    <input class="w3-input w3-round w3-border-left w3-text-white" style="background: none; outline:none;" type="text" name="user" placeholder="Enter Your Name"  id="name">
                    <span id="uname" class="w3-text-red"></span>
                </div>

                <div class="w3-form w3-margin-top w3-padding-16" style="background: none;">
                    <label for=""> Password: </label>
                    <input class="w3-input w3-round w3-border-left w3-text-white"  style="background: none; outline: none; box-shadow: -5px 0px -5px rgb(66, 64, 64);" type="text" name="password" placeholder="Enter your Password" id="password">
                    <span id="pass" class="w3-text-red"></span>
                </div>

                <div class="w3-form w3-margin-top w3-padding-16">
                    <label for=""> Confirm Password: </label>
                    <input class="w3-input w3-round w3-border-left w3-text-white" style="background: none; outline:none;" type="text" name="re-password" placeholder="Confirm your Password" id="conpass">
                    <span id="confpass" class="w3-text-red"></span>
                </div>

                <div class="w3-form w3-margin-top w3-padding-16">
                    <label for=""> Mobile: </label>
                    <input class="w3-input w3-round w3-border-left w3-text-white" style="background: none; outline:none;" type="text" name="mob" placeholder="Enter Your Mobile No" id="mob">
                    <span id="mobile" class="w3-text-red"></span>
                </div>

                <div class="w3-form w3-margin-top w3-padding-16">
                    <label for=""> Email: </label>
                    <input class="w3-input w3-round w3-border-left w3-text-white" style="background: none; outline:none;" type="text" name="user" placeholder="Enter Your Email" id="email">
                    <span id="email1" class="w3-text-red"></span>
                </div>

                <div class="w3-form w3-margin-top w3-padding-16 w3-right">
                   <button class="w3-btn w3-round-large w3-text-black w3-hover-text-red"  type="submit"><b>SUBMIT</b></button>
                </div>
                <p id="demo"> </p>
            </form>
            

        </div>
    </div>
</body>
</html>
